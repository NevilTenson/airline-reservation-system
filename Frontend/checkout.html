<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Checkout â€” Complete Booking</title>
  <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">My Airline</a></li>
      <li id="nav-search"><a href="search.html">Search Flights</a></li>
      <li id="nav-bookings" class="hidden"><a href="bookings.html">My Bookings</a></li>
      <li id="nav-login" class="hidden"><a href="login.html">Login</a></li>
      <li id="nav-register" class="hidden"><a href="register.html">Register</a></li>
      <li id="nav-logout" class="hidden"><button id="logout-btn">Logout</button></li>
    </ul>
  </nav>

  <main class="container">
    <header><h1>Complete Your Booking</h1></header>

    <section class="card">
      <div id="flight-summary">Loading flight details...</div>
    </section>

    <section class="card">
      <h3>Passenger Details</h3>
      <form id="passenger-form" class="form-stack">
        <label>
          Full name
          <input id="passenger-name" name="name" required />
        </label>
        <label>
          Email
          <input id="passenger-email" name="email" type="email" required />
        </label>
      </form>
    </section>

    <section class="card">
      <h3>Payment (simulated)</h3>
      <form id="payment-form" class="form-stack" autocomplete="off">
        <label>
          Card Number
          <input id="card-number" name="cardNumber" placeholder="1234 5678 9012 3456" required />
        </label>
        <label>
          Expiry (MM/YY)
          <input id="card-expiry" name="expiry" placeholder="MM/YY" required />
        </label>
        <label>
          CVC
          <input id="card-cvc" name="cvc" placeholder="123" required />
        </label>
        <div class="actions">
          <button id="confirm-btn" class="btn primary" type="button">Confirm and Pay</button>
        </div>
      </form>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/checkout.js"></script>
</body>
</html>
