<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Dashboard</title>
  <link rel="stylesheet" href="styles/main.css" />
  <style>
    .tabs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }
    .tab-btn {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #e6eef8;
      cursor: pointer;
      background: #fff;
    }
    .tab-btn.active {
      background: var(--accent);
      color: #fff;
    }
    .panel {
      display: none;
    }
    .panel.active {
      display: block;
    }
    .form-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .form-row input,
    .form-row select {
      flex: 1;
      min-width: 140px;
    }
    .small-note {
      color: var(--muted);
      font-size: 13px;
      margin-top: 6px;
    }
    .table-wrap {
      overflow: auto;
      margin-top: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th,
    td {
      padding: 10px;
      border-bottom: 1px solid #eef3f8;
      text-align: left;
    }
    th {
      background: #f8fbff;
    }
    .actions {
      display: flex;
      gap: 8px;
      justify-content: flex-end;
    }
    .access-denied {
      padding: 18px;
      border-radius: 10px;
      background: #fff6f6;
      border: 1px solid #ffe6e6;
      color: var(--danger);
    }
    /* New styles for admin layout */
    .admin-grid {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 16px;
    }
    .card.wide {
      grid-column: 2 / 3;
      grid-row: 1 / span 2;
    }
    @media (max-width: 820px) {
      .admin-grid {
        grid-template-columns: 1fr;
      }
      .card.wide {
        grid-column: 1;
        grid-row: auto;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">My Airline</a></li>
      <li id="nav-search"><a href="search.html">Search Flights</a></li>
      <li id="nav-bookings" class="hidden">
        <a href="bookings.html">My Bookings</a>
      </li>
      <li id="nav-admin" class="hidden"><a href="admin.html">Admin</a></li>
      <li id="nav-login" class="hidden"><a href="login.html">Login</a></li>
      <li id="nav-register" class="hidden">
        <a href="register.html">Register</a>
      </li>
      <li id="nav-logout" class="hidden">
        <button id="logout-btn">Logout</button>
      </li>
    </ul>
  </nav>

  <main class="container">
    <header><h1>Admin Dashboard</h1></header>

    <section class="card">
      <div class="tabs" role="tablist" aria-label="Admin sections">
        <button class="tab-btn active" data-panel="users">Users</button>
        <button class="tab-btn" data-panel="airlines">Airlines</button>
        <button class="tab-btn" data-panel="airports">Airports</button>
        <button class="tab-btn" data-panel="flights">Flights</button>
        <button class="tab-btn" data-panel="classes">Classes</button>
        <button class="tab-btn" data-panel="tickets">Tickets</button>
      </div>

      <div id="admin-message">Loading…</div>

      <div id="panel-users" class="panel active">
        <div id="users-list"></div>
      </div>

      <!-- Panel for Airlines -->
    <div id="panel-airlines" class="panel">
      <h2>Airlines</h2>

      <!-- Add Airline Form -->
      <form id="add-airline-form" class="form-row">
        <input name="name" placeholder="Airline name" required />
        <input name="code" placeholder="Code (e.g., AI)" maxlength="3" required />
        <input name="country" placeholder="Country" required />
        <button class="btn primary" type="submit">Add Airline</button>
      </form>

      <!-- List of Airlines -->
      <div id="airlines-list"></div>

    </div> <!-- End of panel-airlines -->

      <div class="panel" id="panel-airports">
        <div class="admin-grid">
          <section class="card">
            <h2>Add Airport</h2>
            <form id="add-airport-form" class="form-stack">
              <input
                type="text"
                name="airport_code"
                placeholder="Airport Code (e.g., DEL)"
                maxlength="3"
                required
              />
              <input
                type="text"
                name="name"
                placeholder="Full Name (e.g., Indira Gandhi Intl)"
                required
              />
              <input
                type="text"
                name="city"
                placeholder="City (e.g., Delhi)"
                required
              />
              <input
                type="text"
                name="country"
                placeholder="Country (e.g., India)"
                required
              />
              <button type="submit" class="btn primary">Add Airport</button>
            </form>
          </section>

          <section class="card wide">
            <h2>All Airports</h2>
            <div id="airports-list">Loading airports...</div>
          </section>
        </div>
      </div>

      <div id="panel-classes" class="panel">
        <form id="add-class-form" class="form-stack">
          <select name="flightId" id="class-flight-select" required>
            <option value="">-- Select a Flight --</option>
          </select>
          <select name="classType" required>
            <option value="">-- Select Class Type --</option>
            <option value="Economy">Economy</option>
            <option value="Business">Business</option>
          </select>
          <input
            type="number"
            name="total_seats"
            placeholder="Total Seats"
            required
          />
          <input type="number" name="fare" placeholder="Base price" required />
          <button type="submit" class="btn primary">Add Class</button>
        </form>
        <div id="classes-list" style="margin-top: 16px"></div>
      </div>

      <div id="panel-flights" class="panel">
        <form id="add-flight-form" class="form-stack">
          <select name="airline_id" id="airline-select" required>
            <option value="">-- Select Airline --</option>
          </select>

          <select name="origin_code" id="flight-origin-select" required>
            <option value="">-- Select Origin --</option>
          </select>
          <select
            name="destination_code"
            id="flight-destination-select"
            required
          >
            <option value="">-- Select Destination --</option>
          </select>

          <input
            type="text"
            name="flightNumber"
            placeholder="Flight Number (e.g., AI101)"
            required
          />
          <input type="number" name="price" placeholder="Base Price" required />

          <div class="form-group">
            <label for="departureTime">Departure Time</label>
            <input
              type="datetime-local"
              id="departureTime"
              name="departureTime"
              required
            />
          </div>

          <div class="form-group">
            <label for="arrivalTime">Arrival Time</label>
            <input
              type="datetime-local"
              id="arrivalTime"
              name="arrivalTime"
              required
            />
          </div>

          <button type="submit" class="btn primary">Add Flight</button>
        </form>
        <div id="flights-list" style="margin-top: 16px"></div>
      </div>

      <div id="panel-tickets" class="panel">
        <div id="tickets-list"></div>
      </div>

      <div class="small-note" style="margin-top: 16px">
        Admin actions are protected. Use an admin account.
      </div>
    </section>
  </main>

  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
